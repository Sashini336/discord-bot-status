<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Bot Status</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #status { font-weight: bold; }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>
    <h1>Discord Music Bot Status</h1>
    <p>Status: <span id="status">Checking...</span></p>
    <p>Last Checked: <span id="lastChecked"></span></p>

    <script>
        const BOT_ID = '888881437569323009'; // Your bot's Client ID
        const DISCORD_API_URL = `https://discord.com/api/v10/users/${BOT_ID}`;

        function updateStatus() {
            axios.get(DISCORD_API_URL)
                .then(response => {
                    const data = response.data;
                    const status = data.bot ? 'Online' : 'Offline';
                    document.getElementById('status').textContent = status;
                    document.getElementById('status').className = status.toLowerCase();
                    document.getElementById('lastChecked').textContent = new Date().toLocaleString();
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Offline';
                    document.getElementById('status').className = 'offline';
                    document.getElementById('lastChecked').textContent = new Date().toLocaleString();
                    console.error('Error fetching status:', error);
                });
        }

        updateStatus();
        setInterval(updateStatus, 60000); // Update every minute
    </script>
</body>
</html>
